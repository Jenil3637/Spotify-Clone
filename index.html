<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Talha Anjum</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Gumaan</span>
                    <span class="songListplay"><i id="0" class="far s songItemPlay fa-circle-play j"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Downers At Dusk</span>
                    <span class="songListplay"><i id="1" class="far s songItemPlay fa-circle-play j"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Happy Hour</span>
                    <span class="songListplay"><i id="2" class="far s songItemPlay fa-circle-play j"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Afsanay</span>
                    <span class="songListplay"><i id="3" class="far s songItemPlay fa-circle-play j"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Been a While</span>
                    <span class="songListplay"><i id="4" class="far s songItemPlay fa-circle-play j"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Open Letter</span>
                    <span class="songListplay"><i id="5" class="far s songItemPlay fa-circle-play j"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    


    <div class="bottom">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="far l songItemPlay fa-solid fa-backward-step j"></i>
            <i class="far l songItemPlay fa-solid fa-circle-play j" id="MasterPlay"></i>
            <i id="" class="far l songItemPlay fa-solid fa-forward-step j"></i>
        </div>

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/bf7d658078.js" crossorigin="anonymous"></script>
</body>
</html>
